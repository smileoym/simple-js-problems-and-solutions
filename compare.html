<html>
<meta charset="utf-8">
   <head>
   	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script>
      var compareNumbers = function(e){
      	one = parseInt($("#one").val())
      	two = parseInt($("#two").val())
        console.log(one)
        console.log(two)
        e.preventDefault();
      var response = "Вы ввели " + one + " " + "и " + two + " "
    
    if (!isNaN(one) && !isNaN(two) ) {
      if (one > two) {
        response +="Большим является " + one
      }
       
      else {
        if (one == two) {
          response +="Эти числа равны"
        }
        else {
          response +="Большим является " + two
        }
      }  
    } else {
        response ="Одно или оба значения числом не является. Please enter a numbers"
    }
      
        
       
      $("#result").html(response)
      }
      </script>
      
      </head>
   <body>
<p> Даны два числа. Выведите большее из них.
   Источник: http://www.itmathrepetitor.ru/programmirovanie-zadachi-dlya-mladshikh/
   </p>
   
<form>
<input id="one" type="textfield">
<input id="two" type="textfield">
<input type="submit" onclick="compareNumbers(event)">
</form>

<div id="result"></div>


  </body>
</html>
