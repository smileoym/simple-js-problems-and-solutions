<html>
<meta charset="utf-8">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      var swapDigits = function(e){
		  num = parseInt($("#num").val())
      console.log(num)
  		e.preventDefault();
  		var numToString = num.toString();
      var newNumber = numToString.slice(0,4) + numToString[5] + numToString[4]
      var response = "Вы ввели: " + num + " ."
      if (!isNaN(num)) {
        if (numToString.length == 6) {
          response +=" Новое число: " + newNumber
        }
        else {
          response = "Вы ввели число, количество цифр которого не равно шести"
        }  
      } 
      
      else {
        response ="Одно или оба значения числом не является."
      }
      $("#result").html(response)
      }    
    </script>
      
  </head>
  <body>
    <p>Введите шестизначное число и мы поменяем местами первую и последнюю цифры.</p>
    <p>Источник: http://www.itmathrepetitor.ru/programmirovanie-zadachi-dlya-mladshikh/</p>
    <form>
      <input id="num" type="textfield">
      <input type="submit" onclick="swapDigits(event)">
    </form>
    <div id="result"></div>
  </body>
</html>
